<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Card</title>
  <style>
    :root {
      --brand: #0a66c2; /* LinkedIn-like blue, change to company theme */
      --bg: #f3f6f9;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #5b86e5, #36d1dc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 24px;
      max-width: 360px;
      text-align: center;
    }

    .photo-wrap {
      width: 160px;
      height: 160px;
      margin: 0 auto 16px;
      border-radius: 50%;
      background: var(--brand);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 6px; /* outer fill thickness */
    }

    .profile-pic {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff; /* white ring */
    }

    .name {
      font-size: clamp(22px, 6.2vw, 32px);
      font-weight: 900;
      margin: 6px 0 4px;
      color: var(--brand);
      letter-spacing: .3px;
      white-space: nowrap; /* keep in one line */
      line-height: 1.1;
    }

    .title {
      font-size: 16px;
      color: #555;
      margin-bottom: 12px;
    }

    .contact {
      font-size: 15px;
      margin: 4px 0;
    }

    .contact a {
      color: var(--brand);
      text-decoration: none;
    }

    .btn-group {
      margin-top: 16px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .btn {
      background: var(--brand);
      color: #fff;
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 15px;
      font-weight: 600;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #084a90;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="photo-wrap">
      <img src="profile.png" alt="Profile" class="profile-pic" />
    </div>
    <h2 class="name">Maruf Ahamed</h2>
    <p class="title">Assistant Storekeeper, Operation</p>
    <p class="contact">Phone: <a href="tel:01954575571">01954575571</a></p>
    <p class="contact">Email: <a href="mailto:maahamed@gildan.com">maahamed@gildan.com</a></p>
    <div class="btn-group">
      <a href="https://wa.me/8801954575571" class="btn">WhatsApp</a>
      <a href="https://www.linkedin.com" class="btn">LinkedIn</a>
    </div>
  </div>
</body>
</html>
