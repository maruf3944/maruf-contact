<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maruf Ahamed | Portfolio</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #5C6AC4, #4a90e2);
    }

    .profile-card {
      text-align: center;
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    .profile-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.25);
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #5C6AC4;
    }

    .name {
      font-size: 26px;
      font-weight: bold;
      margin: 10px 0 5px;
      color: #333;
    }

    .designation {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }

    .contact-info {
      margin-top: 15px;
    }

    .contact-info p {
      margin: 8px 0;
      font-size: 16px;
      color: #333;
    }

    .contact-info strong {
      color: #555;
    }

    .contact-buttons {
      margin-top: 15px;
    }

    .contact-buttons a {
      display: inline-block;
      margin: 8px 10px;
      padding: 10px 22px;
      border-radius: 10px;
      background: #5C6AC4;
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .contact-buttons a:hover {
      background: #3b4a9c;
      transform: translateY(-3px);
    }

    .contact-buttons a:active {
      transform: translateY(2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="profile.png" alt="Profile Picture" class="profile-pic">
    <h1 class="name">Maruf Ahamed</h1>
    <h2 class="designation">Assistant Storekeeper, Operation</h2>

    <div class="contact-info">
      <p><strong>Phone:</strong> <a href="tel:01954575571">01954575571</a></p>
      <p><strong>Email:</strong> <a href="mailto:maahamed@gildan.com">maahamed@gildan.com</a></p>
    </div>

    <div class="contact-buttons">
      <a href="https://wa.me/qr/NRQTXDWPX3SLI1" target="_blank">WhatsApp</a>
      <a href="https://www.linkedin.com/in/maruf-ahamed-16b8462a9?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">LinkedIn</a>
    </div>
  </div>
</body>
</html>
