<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Maruf Ahamed | Portfolio</title>
  <style>
    :root {
      --brand: #1e4a72;
      --brand-dark: #163a5a;
      --brand-light: #4a9fd1;
      --bg: #eef7fc;
      --text: #1f2937;
      --muted: #6b7280;
      --card: #ffffff;
      --ring: rgba(30,74,114,0.25);
    }
    * { box-sizing: border-box; }
    body {
      display:flex; justify-content:center; align-items:center;
      height:100vh; margin:0; font-family:"Segoe UI",Arial,sans-serif;
      background: radial-gradient(1200px 800px at 20% 20%, #f0faff, #d8f0fb 60%, #c0e5f9);
      color:var(--text); padding:24px;
    }
    .profile-card {
      position:relative; text-align:center; background:var(--card);
      padding:32px 28px; border-radius:20px;
      box-shadow:0 8px 30px rgba(17,24,39,0.08);
      transition:transform .3s ease, box-shadow .3s ease;
      max-width:420px; width:100%;
      animation:fadeIn .7s ease-in-out;
      border:1px solid rgba(17,24,39,0.06);
    }
    .profile-card::after{
      content:""; position:absolute; inset:-2px; border-radius:22px; pointer-events:none;
      box-shadow:0 0 0 2px var(--ring);
    }
    .profile-card:hover{ transform:translateY(-6px); box-shadow:0 14px 40px rgba(17,24,39,0.12);}
    .header{ display:flex; flex-direction:column; align-items:center; gap:8px; margin-bottom:8px;}
    .logo{ width:120px; object-fit:contain; border-radius:4px; margin-bottom:4px;}
    .name{ font-size:38px; font-weight:900; margin:6px 0 4px; color:var(--brand); letter-spacing:.3px;}
    .designation{ font-size:16px; font-weight:600; color:#374151; margin:0 0 10px;}
    .phone-number{
      font-size:16px;  /* smaller than before */
      color:var(--text); margin:24px 0 10px; font-weight:700;
      background:rgba(30,74,114,0.1); padding:6px 14px; border-radius:8px; display:inline-block;
    }
    .photo-wrap{ width:148px; height:148px; margin:0 auto 14px; position:relative;}
    .photo-wrap::before{
      content:""; position:absolute; inset:-8px; border-radius:999px;
      background:linear-gradient(145deg,#f0faff,#d6effb);
      box-shadow:inset 0 1px 0 #fff,0 8px 18px rgba(30,74,114,0.15);
    }
    .profile-pic{ position:relative; width:148px; height:148px; border-radius:50%; object-fit:cover; border:4px solid #fff;}
    .actions{ display:flex; flex-wrap:wrap; gap:12px; justify-content:center; margin-top:14px;}
    .btn{
      display:inline-flex; align-items:center; gap:8px;
      padding:11px 16px; border-radius:12px; text-decoration:none;
      background:var(--brand); color:#fff; font-weight:700; font-size:14px;
      letter-spacing:.2px; box-shadow:0 6px 16px rgba(30,74,114,0.35);
      transition:transform .15s ease, background .2s ease, box-shadow .2s ease;
      min-width:160px; justify-content:center;
    }
    .btn:hover{ background:var(--brand-dark); transform:translateY(-2px); box-shadow:0 10px 22px rgba(22,58,90,0.35);}
    .btn:active{ transform:translateY(1px);}
    .btn svg{ width:16px; height:16px; fill:white; }
    .meta{ margin-top:8px; font-size:12px; color:var(--muted);}
    @keyframes fadeIn{ from{opacity:0; transform:translateY(14px);} to{opacity:1; transform:translateY(0);} }
    @media (max-width:420px){ .btn{ min-width:100%; } }
  </style>
</head>
